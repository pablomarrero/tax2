<section id="contact">
  <h2 class="title-section"><span>Contacto</span></h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-2">
        <ul>
          <li>
            <img src="assets/images/icon-phone.png" alt="">
            <p>TELÉFONO <br>
            <small>(+598) 99-927-566</small></p>
          </li>
          <li>
            <img src="assets/images/icon-location.png" alt="">
            <p>DIRECCIÓN <br>
            <small>Calle 0000 of. 000</small></p>
          </li>
          <li>
            <img src="assets/images/icon-contact.png" alt="">
            <p>EMAIL <br>
            <small>info@taxigo.uy</small></p>
          </li>
        </ul>
      </div>
      <div class="col-sm-4">
        <form>
            <div class="form-group">
              <input type="text" class="form-control custom-input" id="name" placeholder="Nombre">
            </div>
            <div class="form-group">
              <input type="email" class="form-control custom-input" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control custom-input" id="phone" placeholder="Teléfono">
            </div>

            <div class="form-group">
              <textarea name="name" rows="8" cols="80" class="form-control custom-input"></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-default">Enviar</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</section>
