
<div class="modal fade" id="modal-regstration" tabindex="-1" role="dialog" aria-labelledby="registerModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="title-section" id="registerModal"><span>Registrarse</span></h2>
      </div>
      <div class="modal-body" id="registration">
        <form>
          <div class="form-group">
            <!-- <label for="name">Nombre</label> -->
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          <div class="form-group">
            <!-- <label for="last-name">Apellido</label> -->
            <input type="text" class="form-control" id="last-name" placeholder="Apellido">
          </div>
          <div class="form-group">
            <!-- <label for="phone">Teléfono</label> -->
            <input type="text" class="form-control" id="phone" placeholder="Teléfono">
          </div>
          <div class="form-group">
            <!-- <label for="email">Correo electrónico</label> -->
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <!-- <label for="password-1">Contraseña</label> -->
            <input type="password" class="form-control" id="password-1" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <!-- <label for="password-2">Repita la contraseña</label> -->
            <input type="password" class="form-control" id="password-2" placeholder="Repita la contraseña">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Acepto los <a href="#">terminos y condiciones</a>
            </label>
          </div>
          <button type="submit" class="btn btn-default">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>
