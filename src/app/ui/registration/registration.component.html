<section id="registration">
  <h2 class="title-section"><span>Registrarse</span></h2>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
          <label for="last-name">Apellido</label>
          <input type="text" class="form-control" id="last-name" placeholder="">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="text" class="form-control" id="phone" placeholder="">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="">
        </div>
        <div class="form-group">
          <label for="password-1">Contraseña</label>
          <input type="password" class="form-control" id="password-1" placeholder="">
        </div>
        <div class="form-group">
          <label for="password-2">Repita la contraseña</label>
          <input type="password" class="form-control" id="password-2" placeholder="">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Acepto los <a href="#">terminos y condiciones</a>
          </label>
        </div>
        <button type="submit" class="btn btn-default">Registrarse</button>
      </form>
    </div>
  </div>
</section>
